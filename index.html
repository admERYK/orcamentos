<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#4CAF50"/>
  <link rel="manifest" href="manifest.json" />
  <title>Orçamento de Jardinagem</title>
  <style>
    /* Aqui entra seu CSS (tema claro/escuro, responsivo, cards, botões, QR code, etc.) */
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo Empresa" style="height: 60px;">
    <h1>Orçamento de Jardinagem</h1>
    <button onclick="toggleTheme()">Tema Claro/Escuro</button>
    <div id="profile-bubble">
      <input type="file" id="profile-upload" accept="image/*" hidden />
      <img id="profile-pic" src="" alt="Perfil" onclick="document.getElementById('profile-upload').click()"/>
    </div>
  </header>

  <main>
    <section>
      <label>Data de Emissão: <input type="date" id="data-emissao"></label>
      <label>Data do Serviço: <input type="date" id="data-servico"></label>
    </section>

    <section id="itens-lista">
      <!-- Itens adicionados dinamicamente -->
    </section>

    <button onclick="adicionarItem()">Adicionar Item</button>
    <button onclick="abrirGerenciador()">Gerenciar Itens</button>

    <section>
      <label>Horas trabalhadas: <input type="number" id="horas" min="0" /></label>
      <label>Valor por hora: <input type="number" id="valor-hora" min="0" /></label>
      <button onclick="calcularLucro()">Calcular Lucro</button>
      <p id="lucro-info"></p>
    </section>

    <section>
      <label>Desconto: <input type="number" id="desconto" min="0" /> R$</label>
    </section>

    <section>
      <canvas id="assinatura" width="300" height="150" style="border:1px solid #000;"></canvas>
      <button onclick="limparAssinatura()">Limpar Assinatura</button>
    </section>

    <section id="qr-codes">
      <img src="qrcode-whatsapp.png" alt="WhatsApp QR" />
      <img src="qrcode-pix.png" alt="PIX QR" />
    </section>

    <button onclick="gerarPDF()">Salvar como PDF</button>
  </main>

  <script>
    // Aqui entra seu JavaScript completo:
    // - Tema claro/escuro
    // - Adição/rem. de itens
    // - Cálculo de lucro
    // - Assinatura digital
    // - Upload de foto de perfil
    // - Geração de PDF
    // - Gerenciamento de itens
    // - Armazenamento local
    // - Funções do PWA
  </script>

  <script>
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(function() {
        console.log("Service Worker registrado!");
      });
    }
  </script>
</body>
</html>
