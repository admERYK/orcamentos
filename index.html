<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento Jardinagem</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      color: #FFD700; /* Dourado metálico */
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #FFD700; /* Bordas douradas */
      text-align: left;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #222;
    }
    input[type="number"] {
      width: 60px;
      background-color: #444;
      color: #fff;
      border: 1px solid #FFD700;
      padding: 5px;
      border-radius: 4px;
    }
    .total {
      font-weight: bold;
      font-size: 1.5em;
      text-align: right;
      margin-top: 20px;
      color: #FFD700;
    }
    .checkbox {
      margin-right: 10px;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    @media screen and (max-width: 600px) {
      body {
        padding: 10px;
      }
      table, .total {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h1>Orçamento Jardinagem</h1>
  <table>
    <thead>
      <tr>
        <th>Selecione</th>
        <th>Serviço / Item</th>
        <th>Preço (R$)</th>
        <th>Quantidade</th>
        <th>Subtotal (R$)</th>
      </tr>
    </thead>
    <tbody id="itens">
      <tr>
        <td><input type="checkbox" class="checkbox" checked data-item="gasolina"></td>
        <td>Gasolina maquinário</td>
        <td>6.05</td>
        <td><input type="number" min="0" value="0" data-preco="6.05"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="checkbox" checked data-item="diaria"></td>
        <td>Diária por prestador</td>
        <td>50.00</td>
        <td><input type="number" min="0" value="0" data-preco="50.00"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="checkbox" checked data-item="saco-lixo"></td>
        <td>Saco de lixo (unidade)</td>
        <td>0.50</td>
        <td><input type="number" min="0" value="0" data-preco="0.50"></td>
        <td class="subtotal">0.00</td>
      </tr>
      <tr>
        <td><input type="checkbox" class="checkbox" checked data-item="gasolina-carro"></td>
        <td>Gasolina para carro (a cada 10km)</td>
        <td>20.00</td>
        <td><input type="number" min="0" value="0" data-preco="20.00"></td>
        <td class="subtotal">0.00</td>
      </tr>
    </tbody>
  </table>
  
  <div class="total">
    Total: R$ <span id="total">0.00</span>
  </div>
  
  <div class="total">
    Lucro (%): <input type="number" id="lucro" value="0" min="0" max="100" style="width: 60px;">%
  </div>

  <div class="button-container">
    <button onclick="imprimirOrcamento()">Imprimir orçamento</button>
    <button onclick="enviarWhatsApp()">Enviar para WhatsApp</button>
  </div>

  <script>
    const inputs = document.querySelectorAll('input[type="number"]');
    const checkboxes = document.querySelectorAll('.checkbox');
    const lucroInput = document.getElementById('lucro');
    
    function calcularTotal() {
      let total = 0;
      inputs.forEach(input => {
        if (input.closest('tr').querySelector('input[type="checkbox"]').checked) {
          const preco = parseFloat(input.dataset.preco);
          const qtd = parseFloat(input.value);
          const subtotal = preco * qtd;
          input.parentElement.nextElementSibling.textContent = subtotal.toFixed(2);
          total += subtotal;
        }
      });
      
      let lucro = parseFloat(lucroInput.value) / 100;
      total += total * lucro;
      document.getElementById('total').textContent = total.toFixed(2);
    }

    inputs.forEach(input => input.addEventListener('input', calcularTotal));
    checkboxes.forEach(checkbox => checkbox.addEventListener('change', calcularTotal));
    lucroInput.addEventListener('input', calcularTotal);

    function imprimirOrcamento() {
      window.print();
    }

    function enviarWhatsApp() {
      const total = document.getElementById('total').textContent;
      const url = `https://api.whatsapp.com/send?text=Orçamento%20Jardinagem%20-%20Total:%20R$${total}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
