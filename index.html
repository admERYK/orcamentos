<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento Jardinagem</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      line-height: 1.6;
      position: relative;
    }
    h1 {
      text-align: center;
      color: #FFD700;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #FFD700;
      text-align: left;
    }
    th {
      background-color: #333;
    }
    td {
      background-color: #222;
    }
    input[type="number"], input[type="text"] {
      width: 80px;
      background-color: #444;
      color: #fff;
      border: 1px solid #FFD700;
      padding: 5px;
      border-radius: 4px;
    }
    .total {
      font-weight: bold;
      font-size: 1.2em;
      text-align: right;
      margin-top: 10px;
      color: #FFD700;
    }
    .button-container {
      text-align: center;
      margin-top: 20px;
    }
    button {
      background-color: #FFD700;
      color: #000;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e6b800;
    }
    #configBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 100;
    }
    #configPanel {
      position: fixed;
      bottom: 70px;
      left: 20px;
      background: #111;
      border: 1px solid #FFD700;
      padding: 15px;
      border-radius: 8px;
      display: none;
      z-index: 100;
      max-width: 90vw;
    }
    #profilePic {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      border: 2px solid #FFD700;
      object-fit: cover;
      cursor: pointer;
    }
    #orcamentoNome {
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      background-color: #222;
    }
  </style>
</head>
<body>
  <h1>Orçamento Jardinagem</h1>

  <input type="text" id="orcamentoNome" placeholder="Nome do orçamento">

  <table>
    <thead>
      <tr>
        <th>Selecione</th>
        <th>Serviço / Item</th>
        <th>Preço (R$)</th>
        <th>Quantidade</th>
        <th>Subtotal (R$)</th>
      </tr>
    </thead>
    <tbody id="itens"></tbody>
  </table>

  <div class="total">
    Total: R$ <span id="total">0.00</span>
  </div>

  <div class="total">
    Lucro (%): <input type="number" id="lucro" value="0" min="0" max="100">%
  </div>

  <div class="total">
    Horas Trabalhadas: <input type="number" id="horas" value="0" min="0">
  </div>

  <div class="total">
    Lucro baseado nas horas (10/h): R$ <span id="lucroHoras">0.00</span>
  </div>

  <div class="button-container">
    <button onclick="imprimirOrcamento()">Imprimir orçamento</button>
    <button onclick="enviarWhatsApp()">Enviar para WhatsApp</button>
  </div>

  <button id="configBtn" onclick="toggleConfig()">Gerenciar Itens</button>

  <div id="configPanel">
    <h3>Adicionar Novo Item</h3>
    <input type="text" id="novoNome" placeholder="Nome do item">
    <input type="number" id="novoPreco" placeholder="Preço" step="0.01">
    <button onclick="adicionarItem()">Adicionar</button>
    <h3>Itens Atuais</h3>
    <ul id="listaItens"></ul>
  </div>

  <input type="file" id="uploadFoto" accept="image/*" style="display:none">
  <img id="profilePic" onclick="document.getElementById('uploadFoto').click()">

  <script>
    let itens = [
      { id: 'gasolina', nome: 'Gasolina maquinário', preco: 6.05 },
      { id: 'diaria', nome: 'Diária por prestador', preco: 50.00 },
      { id: 'saco', nome: 'Saco de lixo (unidade)', preco: 0.50 },
      { id: 'gas-carro', nome: 'Gasolina para carro (a cada 10km)', preco: 20.00 },
      { id: 'hora', nome: 'Hora trabalhada', preco: 10.00 }
    ];

    function renderItens() {
      const tbody = document.getElementById('itens');
      tbody.innerHTML = '';
      itens.forEach((item, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><input type="checkbox" checked data-index="${index}" class="checkbox"></td>
          <td>${item.nome}</td>
          <td>${item.preco.toFixed(2)}</td>
          <td><input type="number" min="0" value="0" data-preco="${item.preco}" data-index="${index}" class="quantidade"></td>
          <td class="subtotal">0.00</td>
        `;
        tbody.appendChild(row);
      });
      renderListaConfig();
      atualizarEventos();
    }

    function atualizarEventos() {
      document.querySelectorAll('.quantidade, .checkbox').forEach(el => {
        el.addEventListener('input', calcularTotal);
        el.addEventListener('change', calcularTotal);
      });
    }

    function calcularTotal() {
      const horas = parseFloat(document.getElementById('horas').value) || 0;
      const lucroInput = parseFloat(document.getElementById('lucro').value) / 100;
      let total = 0;
      document.querySelectorAll('#itens tr').forEach((tr, index) => {
        const checkbox = tr.querySelector('.checkbox');
        const input = tr.querySelector('.quantidade');
        if (checkbox.checked) {
          const preco = parseFloat(input.dataset.preco);
          const qtd = parseFloat(input.value);
          const subtotal = preco * qtd;
          tr.querySelector('.subtotal').textContent = subtotal.toFixed(2);
          total += subtotal;
        }
      });
      const custoHoras = horas * 10;
      const lucroBase = total * lucroInput;
      const lucroHoras = total - custoHoras;
      document.getElementById('lucroHoras').textContent = lucroHoras.toFixed(2);
      total += lucroBase;
      document.getElementById('total').textContent = total.toFixed(2);
    }

    function imprimirOrcamento() {
      window.print();
    }

    function enviarWhatsApp() {
      const total = document.getElementById('total').textContent;
      const nome = document.getElementById('orcamentoNome').value || 'Orçamento';
      const numero = '+5517991943459';
      const url = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(nome + ' - Total: R$ ' + total)}`;
      window.open(url, '_blank');
    }

    function toggleConfig() {
      const panel = document.getElementById('configPanel');
      panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
    }

    function adicionarItem() {
      const nome = document.getElementById('novoNome').value;
      const preco = parseFloat(document.getElementById('novoPreco').value);
      if (nome && !isNaN(preco)) {
        itens.push({ id: nome.toLowerCase().replace(/\s/g, '-'), nome, preco });
        renderItens();
        calcularTotal();
      }
    }

    function renderListaConfig() {
      const ul = document.getElementById('listaItens');
      ul.innerHTML = '';
      itens.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.nome} (R$${item.preco.toFixed(2)}) <button onclick="removerItem(${index})">Remover</button>`;
        ul.appendChild(li);
      });
    }

    function removerItem(index) {
      itens.splice(index, 1);
      renderItens();
      calcularTotal();
    }

    document.getElementById('uploadFoto').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          const imgData = evt.target.result;
          localStorage.setItem('fotoPerfil', imgData);
          document.getElementById('profilePic').src = imgData;
        };
        reader.readAsDataURL(file);
      }
    });

    window.onload = () => {
      const savedFoto = localStorage.getItem('fotoPerfil');
      if (savedFoto) document.getElementById('profilePic').src = savedFoto;
      renderItens();
      calcularTotal();
    }
  </script>
</body>
</html>
